<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
  <style>
    .error-message {
      color: red;
    }
  </style>
  <title>Email Form</title>
</head>

<body>
  <div class="container">
    <h1>Email Form</h1>
    <form id="emailForm">
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="emailAddress" name="emailAddress" required>
        <div id="emailErrorMessage" class="form-text error-message"></div>
      </div>

      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number:</label>
        <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
      </div>

      <div class="mb-3">
        <label for="emailMessage" class="form-label">Message:</label>
        <textarea class="form-control" id="emailMessage" name="emailMessage" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
  <script>
    // Regular expression for email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Function to check email address validity
    function validateEmail() {
      const emailInput = document.getElementById("emailAddress");
      const errorMessage = document.getElementById("emailErrorMessage");

      if (!emailRegex.test(emailInput.value)) {
        errorMessage.textContent = "Email address is not correctly entered";
      } else {
        errorMessage.textContent = "";
      }
    }

    // Add change event listener to the email input
    document.getElementById("emailAddress").addEventListener("change", validateEmail);
  </script>
</body>

</html>
